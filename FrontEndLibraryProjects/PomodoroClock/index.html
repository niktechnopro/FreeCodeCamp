<!DOCTYPE html>
<html>
<head>
	<title>Focus | Productivity Timer</title>

  <!-- in place of favicon we use tomato image-->
  <link rel="icon" type="image/gif/png" href="images/new_logo.png">

  <!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>

	<div class="container">

    <!-- top portion -->
      <div id="top_portion_container">
        <!-- logo + header -->
        <div id = "logo-wrap">
          <img id="tomato" src='images/new_logo.png' alt="tomato">  
          <!-- class="display-3 title title-text" -->
          <h1 id="logo-text">Focus!</h1>
        </div>
        <!-- Focus! Title -->
        <div id="title">
          <p id="slideToggle">- a Timer based on Pomodoro Technique -</p>
        </div>
        <div id="title">
          <p id="buttonsToggle">Set the time below:</p>
        </div>
        <!-- buttons  -->
        <div id="btns-wrapper">
          <div class="min-wrapper">
            <div class="time-set">Work Time (min)</div>
            <div class="btn-group">
              <div class="left-btn work-minus">-</div>
                <div class="workTimer">25</div>
              <div class="right-btn work-plus">+</div>
            </div>
          </div>

          <div class="min-wrapper">
            <div class="time-set">Rest Time (min)</div>
            <div class="btn-group">
              <div class="left-btn work-minus">-</div>
                <div class="workTimer">05</div>
              <div class="right-btn work-plus">+</div>
            </div>
          </div>
        </div>

      </div>
  </div>

  <!-- bottom portion -->
  <div id="bottom_portion_container">
    <div class="text-center"><h1 id="current-session">Work Session</h1></div>
    <div class="flip-container">
      <div class="flipper">
        <div class="display-3 time time-box front">
          <div class="minutes time">25</div>
          <div class="colon time">:</div>
          <div class="seconds time">00</div>
        </div>
          
        <div class="display-3 back">
          <img src="images/chucknorris.jpg"/> version for chuck jokes
          <div class="minutes time">25</div>
          <div class="colon time">:</div>
          <div class="seconds time">00</div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
